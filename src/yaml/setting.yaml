  statement:
    - はじめまして。株式会社小杉湯の平松と申します。
    - こちらのページでは、このWEBサイトを作成した目的や背景などを自分自身の言葉でお伝えしたいと思い作らせていただきました。長文になりますが、最後までお付き合い頂けたらとても嬉しいです。
    - 最初に結論からお伝えすると、このWEBサイトは「小杉湯の文化財保護」を目的に制作をしました。結果的にWEBサイトとして公開するまでに、2年近い歳月をかけて、小杉湯に関わってくれている仲間たちと共に議論を重ねてきました。
    - 僕個人の話としては、2016年10月から小杉湯で働き始め、2017年10月10日に株式会社小杉湯を設立、2019年5月1日に株式会社小杉湯代表取締役に就任し、2020年3月には小杉湯となりがオープンしました。ありがたいことに、この4年間で様々なメディアに取り上げてもらったり、イベントに呼んでもらったり、多くの方かた視察や話を聞きたいという連絡をいただくようになりました。一つ一つがご縁だと思って、頂いたご依頼についてはお応えするようにさせてもらっているのですが、その中でよく聞かれる質問があります。
    - 1つ目が「平松さんはどのような考えで、いまの小杉湯をつくったのですか？」2つ目が「平松さんがいま企画しているイベントは何ですか？次はどんなことをやろうとしていますか？」
    - この２つの質問にはいつも困っていました。一生懸命説明するのですが、なかなか伝わらないと悩んでいました。なぜならいま小杉湯で起きていることを、僕自身は全く想像をしていなかったし、考えてもいなかったし、企画をしてきたという感覚もほとんど無いからです。
    - 生まれたときから銭湯が斜陽産業と言われている中で育ってきて、友人に実家が銭湯だというと必ずと言っていいほど「それは大変だね」と言われてきました。それでも、楽しそうに働いている両親の姿と、地域から愛されているという実感が上回り、平松家の長男として将来は小杉湯を「継がなきゃいけない」と思っていました。結果的に36歳の時に小杉湯を継ぐ覚悟を決めることになるのですが、それは継ぐことに悩み続けた36年間でもありました。僕は自分自身のことを、良かったことを知らない「斜陽産業ネイティブ」だと思っていて、自分自身が思っている以上に心の中に深く刻まれた傷になっています。
    - 「小杉湯を継ぐことは孤独な戦いをすること」と思い込んでいたので、「小杉湯で働きたい」「小杉湯に関わりたい」と多くの仲間達が集まってきてくれることも、その仲間達と一緒に日々挑戦をしている毎日が来ることも想像すらしていませんでした。そして、僕はそんな仲間たちや、人との出会いに救われ、銭湯の価値、小杉湯の価値を教えてもらうことになるのです。
    - 例えば、僕が自分が生み出したかのように語っている「ケの日のハレ」という言葉は、小杉湯で番頭件イラストレーターとして働いている、塩谷歩波と初めて出会ったときに言われた言葉です（笑）
    - 確かに銭湯が数多く生まれたのは、家にお風呂がなかった時代であり、当時の銭湯は日常（ケの日）の存在でした。そこから、家にお風呂がある時代となり、銭湯はスーパー銭湯や日帰り温泉施設の背中を追うように非日常（ハレの日）の場所へ向かっていったと言えます。
    - でも塩谷が言ったのは、「ケの日」でも「ハレの日」でもなく「ケノ日のハレ」でした。非日常の体験ではなく、日常の延長線上でちょっとほっとできたり、ちょっと幸せを感じられて、心と身体に余白が生まれる。きっとこれこそが、小杉湯が家にお風呂がある時代になってからも、僕の祖父や父親がつくってきた体験であり、これからの時代に求められてくる日常なんだと教えてもらいました。
    - また別の人からは銭湯という場所は、今や日本の文化として定着したシェアリングエコノミービジネスですよねって言ってもらいました。お風呂を沸かしてみんなでシェアをし、番台でお金を払ったらセルフサービスでお風呂に入る、というのが銭湯のビジネスモデルというのです。そう言われて、小杉湯は場所を提供しているだけで、お客さまはお客さま同士で培われた銭湯のマナーを常連さんの振る舞いから学んだり、時にはお互いに教えあいながら、小杉湯を利用してくれているのだと気がつきました。

  facilities:
    - id: facade
      title: 外観
      description: 昭和8年の創業時から変わらない、神社仏閣を思わせる宮造りの木造建築。中央のカーブを描いた唐破風（からはふ）屋根は、関東大震災の復興シンボルとして当時の銭湯建築で流行しました。唐破風の下に垂れた木彫りの鯉は「懸魚（げぎょ）」と呼ばれ、火に弱い木造寺院を火災から守るお守りとして取り付けています。

    - id: entrance
      title: 玄関
      description: 風にふんわり揺らいで玄関を彩るのは、鯉ののれん。布絵作家の市川正美さんが、懸魚の鯉をモチーフに絞りや藍染の着物の生地を使って作ったものです。玄関の広々した壁は「小杉湯玄関ギャラリー」として、数ヶ月おきに多様なアーティストの作品が展示されます。ぜひ、お風呂に入る前に立ち止まってご覧ください。

    - id: counter
      title: 番台
      description: フロント形式の番台です。大学生から80代まで様々な年代のスタッフが温かくお迎えします。入浴料金の精算、ドリンクの販売、両替など、何かお困りのことがあれば、番台に何でもお声がけください。脱衣所の小窓から声をかけてもらうこともできるので、服を脱いだ後はそちらから。脱衣所や待合室で展示しているグッズもこちらでお買い求めいただけます。
      details:
        - id: water_server
          title: 水飲み場
          description: 浄水器「自然回帰水」を通した地下水の水飲み場。お風呂あがりや、お風呂に入る前の水分補給に。水飲み場の上には木彫りの欄間があります。これは玄関だった頃の名残で、表からも反対側からも楽しめる両面彫りが施されています。どんな柄に見えるか、ぜひ想像してみてください。足下の棚には、小杉湯オリジナル商品や小杉湯と縁のある生産者・企業さんの商品が陳列されています。気になった商品があれば、番台に。

    - id: changing_room
      title: 脱衣所
      description: 番台脇の女湯男湯の引き戸を開くと、途端に天井が高くなり開放的な雰囲気に。角材で格子状に区切った格天井と、白い漆喰壁が造る日本的な空間です。鏡のようにピカピカなヒノキ材の床は、素足で歩くと気持ちがいい滑らかさ。
      details:
        - id: basin
          title: 洗面台
          description: 化粧水、乳液、綿棒、アウトバストリートメントなど、お風呂上がりに必要な基本のアメニティはすべて用意しています。ナノイー搭載のドライヤーも。
        - id: vanity
          title: メイクカウンター
          description: 女湯脱衣所の隅には、メイク用の机が設けられています。自然光や電球色など色味が変わるLEDライト付きの鏡も自由に利用できます。

    - id: bathroom
      title: 浴室
      description: 手前に洗面台、奥には4つの浴槽、高い天井、壁には富士山の壁画という銭湯の典型のような浴室です。白いタイルで構成された浴室は明るく清潔感があり、朝から昼にかけては高い天井の窓から光がサンサンと入り込んで湯面を照らします。洗い場にはシャンプー、コンディショナー、ボディソープ、クレンジング、洗顔料など必要なアメニティは全て揃っています。
      details:
        - id: milk_bath
          title: ミルク風呂（41度）
          description: 甘い香りに癒されるミルク色の優しいお風呂。マシュマロに包まれているような魅惑の湯ごこちで、小杉湯名物のお風呂です。ワセリン、ミツロウ、ミネラルオイル効果でじんわり温まり、肌を柔らかくします。
        - id: hot_bath
          title: あつ湯（44度）
          description: よもぎ、ゆず、ヒバなど天然素材を使ったお湯を日替わりで楽しむことができます。廃棄せざるを得ない果物などをお風呂に入れて生産者を応援する「もったいない風呂」を、あつ湯とジェットバスで定期的に実施しています。
        - id: jet_bath
          title: ジェットバス（42度）
          description: 3種類のジェットバスが体の疲れを癒します。リラックスバスで体全体の疲れをほぐし、ジェットエステでコリをピンポイントで刺激するのがオススメです。ハーブや温泉地のお湯など、お風呂は週ごとに変わります。
        - id: water_bath
          title: 水風呂（16~19度）
          description: あつ湯との交互浴が楽しめる水風呂。肌触りの柔らかい掛け流しの地下水を、地下90mから汲み上げています。陶器の吐水口は小杉湯女将の手作り。
        - id: mural
          title: 壁画
          description: 銭湯絵師・丸山清人さんによる壁画。男湯には「三浦半島からみた富士山」、女湯には「西伊豆からみた富士山」がそれぞれ描かれています。

    - id: lounge
      title: 待合室兼ギャラリー
      description: お風呂あがりに漫画や絵本を読みながらゆったりできる待合室です。壁は毎月展示が変わるギャラリーになっていて、様々な作品を月替わりで楽しむことができます。
      details:
        - id: ice_cream
          title: アイス
          description: ブラックモンブランやカバさんアイスなど、コンビニでは購入できないアイスを楽しめます。アイスケース上の棚では、小杉湯オリジナル商品や、コラボグッズを販売中。お会計は番台で。
        - id: refrigerator
          title: 冷蔵庫
          description: 銭湯の定番の牛乳から、ここでしか買えないノンアルコールドリンクなど、多種多様な飲み物があります。アイスもドリンクも、お持ち帰りOKです。

    - id: laundry
      title: コインランドリー
      description: 6台の乾燥機と洗濯機が並びます。10kgまで洗える洗濯乾燥機もあるのでお布団も洗えます。お風呂に入る前に洗濯機に入れて、お風呂上がりに回収するのもあり。女湯側には女性専用のコインランドリーがあり、午後18時以降は、女性脱衣所側の入口からのみご利用いただけます。

    - id: tonari
      title: 小杉湯となり
      description: 「銭湯のあるくらし」をコンセプトに、 2020年３月にオープンした「小杉湯となり」。お風呂あがりにくつろいだり、 食事をしたり、 本を読んだり仕事をしたりす、 大人から子どもまで 思い思いの過ごし方ができる場所です。2020年8月現在は、新型コロナウイルス感染予防の観点より、会員制のセカンドハウスとして運営中です。

  statement:
    - はじめまして。株式会社小杉湯の平松と申します。
    - こちらのページでは、このWEBサイトを作成した目的や背景などを自分自身の言葉でお伝えしたいと思い作らせていただきました。長文になりますが、最後までお付き合い頂けたらとても嬉しいです。
    - 最初に結論からお伝えすると、このWEBサイトは「小杉湯の文化財保護」を目的に制作をしました。結果的にWEBサイトとして公開するまでに、2年近い歳月をかけて、小杉湯に関わってくれている仲間たちと共に議論を重ねてきました。
    - 僕個人の話としては、2016年10月から小杉湯で働き始め、2017年10月10日に株式会社小杉湯を設立、2019年5月1日に株式会社小杉湯代表取締役に就任し、2020年3月には小杉湯となりがオープンしました。ありがたいことに、この4年間で様々なメディアに取り上げてもらったり、イベントに呼んでもらったり、多くの方かた視察や話を聞きたいという連絡をいただくようになりました。一つ一つがご縁だと思って、頂いたご依頼についてはお応えするようにさせてもらっているのですが、その中でよく聞かれる質問があります。
    - 1つ目が「平松さんはどのような考えで、いまの小杉湯をつくったのですか？」2つ目が「平松さんがいま企画しているイベントは何ですか？次はどんなことをやろうとしていますか？」
    - この２つの質問にはいつも困っていました。一生懸命説明するのですが、なかなか伝わらないと悩んでいました。なぜならいま小杉湯で起きていることを、僕自身は全く想像をしていなかったし、考えてもいなかったし、企画をしてきたという感覚もほとんど無いからです。
    - 生まれたときから銭湯が斜陽産業と言われている中で育ってきて、友人に実家が銭湯だというと必ずと言っていいほど「それは大変だね」と言われてきました。それでも、楽しそうに働いている両親の姿と、地域から愛されているという実感が上回り、平松家の長男として将来は小杉湯を「継がなきゃいけない」と思っていました。結果的に36歳の時に小杉湯を継ぐ覚悟を決めることになるのですが、それは継ぐことに悩み続けた36年間でもありました。僕は自分自身のことを、良かったことを知らない「斜陽産業ネイティブ」だと思っていて、自分自身が思っている以上に心の中に深く刻まれた傷になっています。
    - 「小杉湯を継ぐことは孤独な戦いをすること」と思い込んでいたので、「小杉湯で働きたい」「小杉湯に関わりたい」と多くの仲間達が集まってきてくれることも、その仲間達と一緒に日々挑戦をしている毎日が来ることも想像すらしていませんでした。そして、僕はそんな仲間たちや、人との出会いに救われ、銭湯の価値、小杉湯の価値を教えてもらうことになるのです。
    - 例えば、僕が自分が生み出したかのように語っている「ケの日のハレ」という言葉は、小杉湯で番頭件イラストレーターとして働いている、塩谷歩波と初めて出会ったときに言われた言葉です（笑）
    - 確かに銭湯が数多く生まれたのは、家にお風呂がなかった時代であり、当時の銭湯は日常（ケの日）の存在でした。そこから、家にお風呂がある時代となり、銭湯はスーパー銭湯や日帰り温泉施設の背中を追うように非日常（ハレの日）の場所へ向かっていったと言えます。
    - でも塩谷が言ったのは、「ケの日」でも「ハレの日」でもなく「ケノ日のハレ」でした。非日常の体験ではなく、日常の延長線上でちょっとほっとできたり、ちょっと幸せを感じられて、心と身体に余白が生まれる。きっとこれこそが、小杉湯が家にお風呂がある時代になってからも、僕の祖父や父親がつくってきた体験であり、これからの時代に求められてくる日常なんだと教えてもらいました。
    - また別の人からは銭湯という場所は、今や日本の文化として定着したシェアリングエコノミービジネスですよねって言ってもらいました。お風呂を沸かしてみんなでシェアをし、番台でお金を払ったらセルフサービスでお風呂に入る、というのが銭湯のビジネスモデルというのです。そう言われて、小杉湯は場所を提供しているだけで、お客さまはお客さま同士で培われた銭湯のマナーを常連さんの振る舞いから学んだり、時にはお互いに教えあいながら、小杉湯を利用してくれているのだと気がつきました。

